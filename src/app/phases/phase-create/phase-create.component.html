<h1 mat-dialog-title>Create New Phase</h1>
<form [formGroup]="createForm" (ngSubmit)="createPhase()">
    <div mat-dialog-content>
        <mat-form-field>
            <mat-label>Phase Name</mat-label>
            <input matInput formControlName="name" required />
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="cancel()">Cancel</button>
        <button mat-raised-button color="primary" [disabled]="createForm.invalid" type="submit">Create</button>
    </div>
</form>
