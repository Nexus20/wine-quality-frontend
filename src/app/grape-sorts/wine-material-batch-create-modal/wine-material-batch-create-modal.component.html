<h2 mat-dialog-title>{{'wine-material-batches.create.header' | translate}}</h2>
<mat-dialog-content>
    <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
        <div>
            <mat-form-field>
                <mat-label>{{'wine-material-batches.name' | translate}}</mat-label>
                <input matInput formControlName="name"/>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>{{'wine-material-batches.harvest-date' | translate}}</mat-label>
                <input matInput [matDatepicker]="harvestDatePicker" formControlName="harvestDate"/>
                <mat-datepicker-toggle matSuffix [for]="harvestDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #harvestDatePicker></mat-datepicker>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>{{'wine-material-batches.harvest-location' | translate}}</mat-label>
                <input matInput formControlName="harvestLocation"/>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close="true">{{'common.cancel' | translate}}</button>
    <button mat-button [disabled]="createForm.invalid" (click)="onSubmit()">{{'common.add' | translate}}</button>
</mat-dialog-actions>
