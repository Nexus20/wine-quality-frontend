<h2 mat-dialog-title>Create Wine Material Batch</h2>
<mat-dialog-content>
    <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Harvest Date</mat-label>
            <input matInput [matDatepicker]="harvestDatePicker" formControlName="harvestDate" />
            <mat-datepicker-toggle matSuffix [for]="harvestDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #harvestDatePicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Harvest Location</mat-label>
            <input matInput formControlName="harvestLocation" />
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close="true">Cancel</button>
    <button mat-button [disabled]="createForm.invalid" (click)="onSubmit()">Create</button>
</mat-dialog-actions>
