<h1 mat-dialog-title>Edit Grape sort</h1>
<form [formGroup]="editForm" (ngSubmit)="editGrapeSort()">
    <div mat-dialog-content>
        <mat-form-field>
            <mat-label>Grape sort name</mat-label>
            <input matInput formControlName="name" required />
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="cancel()">Cancel</button>
        <button mat-raised-button color="primary" [disabled]="editForm.invalid" type="submit">Save</button>
    </div>
</form>
