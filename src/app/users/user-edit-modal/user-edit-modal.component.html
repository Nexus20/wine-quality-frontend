<h1 mat-dialog-title>{{'users.edit.header'| translate}}</h1>
<form [formGroup]="editForm" (ngSubmit)="editUser()">
    <div mat-dialog-content>
        <div>
            <mat-form-field>
                <mat-label>{{'users.firstname' | translate}}</mat-label>
                <input matInput formControlName="firstName" required/>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>{{'users.lastname' | translate}}</mat-label>
                <input matInput formControlName="lastName" required/>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>{{'users.phone' | translate}}</mat-label>
                <input matInput formControlName="phone" required/>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="cancel()">{{'common.cancel' | translate}}</button>
        <button mat-raised-button color="primary" [disabled]="editForm.invalid" type="submit">{{'common.confirm' | translate}}</button>
    </div>
</form>
