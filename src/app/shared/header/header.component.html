<header class="header mb-4">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Wine quality</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <ng-template [ngIf]="!isUserAuthenticated">
                        <li class="nav-item"><a class="nav-link" [routerLink]="['/users/login']">Login</a></li>
                        <li class="nav-item"><a class="nav-link" [routerLink]="['/users/register']">Register</a></li>
                    </ng-template>
                    <ng-template [ngIf]="isUserAuthenticated">
                        <li class="nav-item">
                            <a class="nav-link" [routerLink]="['/profile']">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" [routerLink]="['/phases']">Phases</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" [routerLink]="['/parameters']">Parameters</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" [routerLink]="['/publishers']">Publishers</a>
                        </li>
                        <ng-container *ngIf="isUserAdmin">
                            <li class="nav-item">
                                <a class="nav-link" [routerLink]="['/orders']">Orders</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" [routerLink]="['/users']">Users</a>
                            </li>
                        </ng-container>
                        <li class="nav-item">
                            <a class="nav-link" style="cursor: pointer;" (click)="logout()">Logout</a>
                        </li>
                    </ng-template>
                </ul>
            </div>
        </div>
    </nav>
</header>
