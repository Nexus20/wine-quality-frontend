<app-header></app-header>
<main>
    <div class="container">
        <div class="row mb-3">
            <div class="col-12">
                <button mat-raised-button color="primary" (click)="openCreateDialog()">Add new</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table mat-table [dataSource]="sensors" class="mat-elevation-z8">

                    <!-- Sensor ID Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let sensor">
                            {{sensor.id}}
                            <mat-icon class="copy-icon" (click)="copyDeviceId(sensor.id)">file_copy</mat-icon>
                        </td>
                    </ng-container>

                    <!-- Phase Name Column -->
                    <ng-container matColumnDef="phaseName">
                        <th mat-header-cell *matHeaderCellDef> Phase Name </th>
                        <td mat-cell *matCellDef="let sensor"> {{sensor.phaseName}} </td>
                    </ng-container>

                    <!-- Parameter Name Column -->
                    <ng-container matColumnDef="parameterName">
                        <th mat-header-cell *matHeaderCellDef> Parameter Name </th>
                        <td mat-cell *matCellDef="let sensor"> {{sensor.parameterName}} </td>
                    </ng-container>

                    <!-- Status Column -->
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef> Status </th>
                        <td mat-cell *matCellDef="let sensor"> {{sensor.status}} </td>
                    </ng-container>

                    <!-- Actions Column -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Actions </th>
                        <td mat-cell *matCellDef="let sensor">
                            <a mat-icon-button [routerLink]="[sensor.id]"><mat-icon>visibility</mat-icon></a>
                            <button mat-icon-button color="warn" (click)="openDeleteDialog(sensor)"><mat-icon>delete</mat-icon></button>
                            <button mat-button (click)="copyDeviceKey(sensor.deviceKey)">Copy Device Key</button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

            </div>
        </div>
    </div>
</main>
