<h1 mat-dialog-title>{{'parameters.details.header' | translate}}</h1>
<div mat-dialog-content>
    <p><strong>{{'parameters.name' | translate}}:</strong> {{ parameterDetail.name }}</p>
    <div *ngIf="parameterDetail.phases.length > 0">
        <p><strong>{{'parameters.phases' | translate}}:</strong></p>
        <ul>
            <li *ngFor="let parameter of parameterDetail.phases">{{ parameter.name }}</li>
        </ul>
    </div>
    <p *ngIf="parameterDetail.phases.length === 0">{{'parameters.details.no-phases' | translate}}</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="close()">{{'common.close' | translate}}</button>
</div>
